<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Calculator</h1>
        <p id="description">This calculator allows you to perform basic arithmetic operations.</p>

        <div class="calculator">
        <div id="display">
        <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
      <button id="clear" onclick="resultclear()">AC</button>
      <button id="delete" onclick="deleteLast()">DEL</button>
      <button id="divide" onclick="appendSymbol('/')">/</button>
      <button id="multiple" onclick="appendSymbol('*')">*</button>
      <button id="7" onclick="appendNumber('7')">7</button>
      <button id="8" onclick="appendNumber('8')">8</button>
      <button id="9" onclick="appendNumber('9')">9</button>
      <button id="subtract" onclick="appendSymbol('-')">-</button>
      <button id="4" onclick="appendNumber('4')">4</button>
      <button id="5" onclick="appendNumber('5')">5</button>
      <button id="6" onclick="appendNumber('6')">6</button>
      <button id="add" onclick="appendSymbol('+')">+</button>
      <button id="1" onclick="appendNumber('1')">1</button>
      <button id="2" onclick="appendNumber('2')">2</button>
      <button id="3" onclick="appendNumber('3')">3</button>
      <button id="decimal" onclick="appendSymbol('.')">.</button>
      <button id="00" onclick="appendNumber('00')">00</button>
      <button id="0" onclick="appendNumber('0')">0</button>
      <button id="equal" onclick="calculateResult()"class="double">=</button>
      
        </div>
        </div>

          </body>
          </html>

      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
